<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ec1005871d.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="search-container">
    <header><h1>Weather App <i class="fas fa-umbrella"></i></h1></header>
    <div class="search">
      <form id="weather-form">
        <div class="input-wrapper">
          <input placeholder="Search City" type="text" id="city" name="city" required>
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>

        <div class="switch-field">
          <input type="radio" id="radio-one" name="switch-one" value="metric"/>
          <label for="radio-one"><b>C&deg</b></label>
          <input type="radio" id="radio-two" name="switch-one" value="imperial"/>
          <label for="radio-two"><b>F&deg</b></label>
        </div>

    </div>

  </div>
  
  <div class="card-container"></div>



</body>
<script src="main.js"></script>
</html>
