<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ec1005871d.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="search-container">
    <header><h1>Weather App <i class="fas fa-umbrella"></i></h1></header>
    <div class="search">
      <form>
        <div class="input-wrapper">
          <input placeholder="Search City" type="text" id="city" name="city">
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>
  

  <div class="card-container">
    <div class="card">
      <div class="row">
        <h1>Wildwood, MO</h1>
      </div>
      <div class="row">
        <i class="fas fa-cloud-showers-heavy fa-7x weather"></i>
      </div>
      
      
      <div class="temp-info row">
        <h1 class="temp">24&deg</h1>
        <h3>Feels like 39&deg</h3>
      </div>
      <div class="row sun">
        <h2 class="sun">Sunrise: </h2>
        <h2 class="sun">Sunset: </h2>
      </div>

    </div>

    <div class="card">
      <h1 class="location">Saint Louis, MO</h1>
      <i class="fas fa-cloud-sun fa-7x weather"></i>
      <div class="temp-info">
        <h1 class="temp">56&deg</h1>
        <h3>Feels like 39&deg</h3>
      </div>
      <div class="row sun">
        <h2>Sunrise: </h2>
        <h2>Sunset: </h2>
      </div>
    </div>


    
  </div>

</body>
<script src="main.js"></script>
</html>
